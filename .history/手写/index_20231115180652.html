  <body></body>
  <script>
    function foo() {}
    const obj = {
      name: "dcb",
      age: 19,
    };
    let valueClass = Object.prototype.toString.call(obj),
      type = valueClass.split(" ")[1].split("");
    type.pop();

    console.log(foo.__proto__ === Function.prototype);
    console.log(type.join("").toLowerCase());
  </script>
